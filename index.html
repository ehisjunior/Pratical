<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
    <body>
         <h2>CatPhotoApp</h2>
        <main>
        <h3>Cat Photos</h3>
        <!--TODO: Add link to cat photos-->
        <p>CLick here to view more <a href="#" target="_blank">cat photos</a></p>
        <a href="#"><img src="https://media.istockphoto.com/id/1325997570/photo/bengal-cat-lying-on-sofa-and-smiling.jpg?s=612x612&w=0&k=20&c=U6HBa06jHDDZ4Wbd1GylTEybkvUCUaMf7blxCr-bon0=" alt="A cute orange cat lying on its side."></a>
        <h3>Cat Lists</h3>
        <div class="lists">
            <P>Things cats <em>love</em>:</P>
            <ul>
                <li>cat nips</li>
                <li>laser pointer</li>
                <li>lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="Lasagna">
            <P>Things cats <strong>hate</strong>:</P>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <img src="cats.jpg" alt="Cats">
        <form action="/submit-cat-photo">
           <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label><br>
             <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>


             <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label><br>
             <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
             <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br>

            <input type="text" placeholder="cat photo URL" required><br>
          <button type="sumbmit">Submit</button>  
        </form>
        </main>
        <footer>
            <p><small>No Copyright - <a href="https://www.freecodecamp.org/">FreeCodeCamp.org</a></small></p>
            <p>w;ieieqoqwekrow-e</p>
        </footer>
    </body>
</html>
